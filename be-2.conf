# StarRocks Backend Configuration - BE-2
# Storage Configuration
storage_root_path = /opt/starrocks/be/storage

# Memory Configuration
mem_limit = 80%

# Network Configuration
# Use Docker internal subnet - BEs will auto-discover ports
priority_networks = 172.20.0.0/16

# Logging Configuration
sys_log_level = INFO
sys_log_dir = /opt/starrocks/be/log

# Performance Configuration
num_threads_per_core = 3
max_compaction_threads = 4

