# StarRocks Frontend Configuration
# Network Configuration - Critical for Docker persistence
priority_networks = 172.18.0.0/16

# Edit Log Configuration
edit_log_port = 9010

# MySQL Protocol Port
query_port = 9030

# Memory Configuration
mem_limit = 4g

# Logging
sys_log_level = INFO
sys_log_dir = /opt/starrocks/fe/log

# RPC Configuration
rpc_port = 9020
http_port = 8030
